<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add a link to the style.css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Darir Calculator</title>
  </head>
  <body>
    <!-- The main Container -->
    <div class="container">
      <!-- Title of Calculator -->
      <h1>Darir Calculator</h1>
      <!--  Calculator -->
      <div class="calculator">
        <!--  Calculator Head -->
        <div class="calculatorHead"></div>
        <!--  Calculator Body -->
        <div class="calculatorBody">
          <!-- Calculator Buttons -->
          <button class="grid-item itme-all-clear">AC</button>
          <button class="grid-item itme-delete">DEL</button>
          <button class="grid-item itme-operation">/</button>
          <button class="grid-item itme-operation">+</button>
          <button class="grid-item itme-number">1</button>
          <button class="grid-item itme-number">2</button>
          <button class="grid-item itme-number">3</button>
          <button class="grid-item itme-operation">*</button>
          <button class="grid-item itme-number">4</button>
          <button class="grid-item itme-number">5</button>
          <button class="grid-item itme-number">6</button>
          <button class="grid-item itme-operation">-</button>
          <button class="grid-item itme-number">7</button>
          <button class="grid-item itme-number">8</button>
          <button class="grid-item itme-number">9</button>
          <button class="grid-item itme-number">.</button>
          <button class="grid-item itme-number">0</button>
          <button class="grid-item itme-operation eqaul">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
